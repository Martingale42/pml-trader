services:
  redis:
    image: redis:latest
    container_name: pml_redis
    ports:
      - "6380:6379" # for local redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    name: pml_network
    driver: bridge

volumes:
  redis_data:
    name: pml_data
    driver: local
